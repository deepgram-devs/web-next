name: "WWW: CI/CD"

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: 
    - 'www/**'
    - 'content/**'
    - 'shared/**'
  pull_request:
    branches: [main]
    paths: 
    - 'www/**'
    - 'content/**'
    - 'shared/**'
    
jobs:
  www:
    name: Build WWW
    runs-on: ubuntu-latest
    env:
      URL: "https://nimble-treacle-4f6711-www.netlify.app"
    steps:
      - uses: actions/checkout@v2
      - name: Read .nvmrc file
        run: echo ::set-output name=NODE_VERSION::$(cat ./blog/.nvmrc)
        id: nvm
      - run: env
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
      - name: Install Dependencies
        run: |
          cd ./www
          yarn install
      - name: Copy netlify functions from shared
        run: |
          cd ./www
          yarn functions:clean && yarn functions:copy
      - name: Build
        run: |
          cd ./www
          ./node_modules/.bin/ntl build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './www/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
          production-deploy: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          functions-dir: ./www/functions
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_WWW }}
        timeout-minutes: 2